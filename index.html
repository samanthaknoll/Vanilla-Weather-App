<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/642a366296.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Noto+Sans:ital,wght@1,100&family=Nunito:ital,wght@0,200;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Weather Forecast</h1>

          <form id="city-form">
            <input type="text" id="search-city" placeholder="Enter a city" />
            <input type="submit" value="Search" />
            <i class="fa-solid fa-magnifying-glass search-icon"> </i>
          </form>
          <p>
            <button id="current-location-button">
              <i class="fa-solid fa-location-arrow location-icon"></i> Current
              Location
            </button>
          </p>

          <div class="location-condition-container">
            <div class="row">
              <div class="col">
                <span class="city-searched" id="city"> </span>
                <div>
                  <div class="temperature-box">
                    <span class="temperature" id="main-temp"> </span>
                    <span class="units"> Â°F </span>
                  </div>
                </div>
              </div>

              <div class="col current-condition" id="current-condition"></div>
              <img class="condition-icon" id="icon" />
            </div>
          </div>

          <span class="humidity">
            <i class="fa-sharp fa-solid fa-droplet rain-icon"></i> Humidity
          </span>
          <span class="humidity-data" id="humidity"> </span>
          <span class="wind">
            <i class="fa-solid fa-wind wind-icon"></i> Wind
          </span>
          <span class="wind-data" id="wind"> </span>

          <div class="forecast-container text-center" id="forecast"></div>

          <h2>Date</h2>
        </div>
      </div>
    </div>

    <span class="myInfo">
      <a
        class="link"
        href="https://github.com/samanthaknoll/Vanilla-Weather-App"
        target="_blank"
        >Open-source code</a
      >
      by
      <a
        class="link"
        href="https://www.linkedin.com/in/-samantha-knoll-/"
        target="_blank"
        >Samantha Knoll</a
      >
    </span>
    <script src="src/app.js"></script>
  </body>
</html>
